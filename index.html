<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css" />
</head>
<body>
  <header><h1>NatPass</h1></header>

  <main>
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required placeholder="you@example.com" />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" required placeholder="••••••••" />

      <button type="submit" class="primary-btn">Login</button>
    </form>

    <p class="auth-link">Don't have an account? <a href="/natpass/signup.html">Create one</a></p>
  </main>

  <script type="module">
    import { login } from '/natpass/js/auth.js';

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const result = await login(email, password);
        if (result.needsConfirmation) {
          alert("Check your email to confirm before logging in.");
        } else {
          window.location.href = "/natpass/dashboard.html";
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
