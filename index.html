<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Login</h1>
    
    <div class="form-group">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login" class="primary-btn">Login</button>
    </div>
    
    <p class="auth-link">Don't have an account? <a href="/natpass/signup.html">Create one</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { login } from '/natpass/js/auth.js';
    
    document.getElementById("login").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      
      try {
        const result = await login(email, password);
        if (result.needsConfirmation) {
          alert("Account created! Please check your email to confirm before logging in.");
        } else {
          window.location.href = "/natpass/dashboard.html";
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
