<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>NatPass Vault</h1>
      <button id="logout" class="logout-btn">Log Out</button>
    </header>
    
    <main class="dashboard-content">
      <section class="add-credential-section">
        <button id="toggle-add-credential" class="toggle-section-btn">
          Add New Credential
        </button>
        <div id="add-credential-form" class="hidden">
          <input type="text" id="site-name" placeholder="Website (e.g. google.com)">
          <input type="text" id="account-username" placeholder="Username or Email">
          <input type="password" id="site-password" placeholder="Password">
          <input type="password" id="master-password" placeholder="Your Master Password">
          <div class="form-actions">
            <button id="save-password" class="primary-btn">Save Credential</button>
          </div>
        </div>
      </section>
      
      <section class="credentials-section">
        <h2>Your Saved Credentials</h2>
        <div id="credentials-list" class="credentials-container"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { logout, getCurrentUser } from '/natpass/js/auth.js';
    import { saveCredential, loadCredentials, deleteCredential } from '/natpass/js/credentials.js';
    import { toggleElement, renderCredentials } from '/natpass/js/ui.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const user = await getCurrentUser();
      if (!user) {
        window.location.href = '/natpass/index.html';
        return;
      }
      
      await loadAndRenderCredentials();
      setupEventListeners();
    });
    
    async function loadAndRenderCredentials() {
      try {
        const masterPassword = prompt("Enter your master password to view credentials:");
        if (!masterPassword) return;
        
        const credentials = await loadCredentials(masterPassword);
        const container = document.getElementById('credentials-list');
        renderCredentials(credentials, container);
        addCredentialItemListeners();
      } catch (error) {
        console.error("Failed to load credentials:", error);
        alert("Failed to load credentials. Please try again.");
      }
    }
    
    function setupEventListeners() {
      document.getElementById('toggle-add-credential').addEventListener('click', () => {
        toggleElement('add-credential-form', 'toggle-add-credential');
      });
      
      document.getElementById('save-password').addEventListener('click', async () => {
        const site = document.getElementById('site-name').value;
        const username = document.getElementById('account-username').value;
        const password = document.getElementById('site-password').value;
        const masterPassword = document.getElementById('master-password').value;
        
        if (!site || !username || !password || !masterPassword) {
          alert('Please fill in all fields');
          return;
        }
        
        try {
          await saveCredential(site, username, password, masterPassword);
          alert('Credential saved successfully!');
          document.getElementById('add-credential-form').reset();
          await loadAndRenderCredentials();
        } catch (error) {
          console.error('Failed to save credential:', error);
          alert('Failed to save credential. Please try again.');
        }
      });
      
      document.getElementById('logout').addEventListener('click', async () => {
        await logout();
        window.location.href = '/natpass/index.html';
      });
    }
    
    function addCredentialItemListeners() {
      document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.addEventListener('click', async function() {
          const credentialId = this.dataset.id;
          const passwordDisplay = this.previousElementSibling;
          
          if (this.textContent === 'Show') {
            this.textContent = 'Hide';
            passwordDisplay.textContent = 'Loading...';
            
            try {
              const masterPassword = prompt("Enter your master password to view this credential:");
              if (!masterPassword) return;
              
              const credentials = await loadCredentials(masterPassword);
              const cred = credentials.find(c => c.id === credentialId);
              
              if (cred && cred.password_decrypted) {
                passwordDisplay.textContent = cred.password_decrypted;
              }
            } catch (error) {
              console.error("Failed to decrypt password:", error);
              passwordDisplay.textContent = 'Error loading password';
            }
          } else {
            this.textContent = 'Show';
            passwordDisplay.textContent = '*'.repeat(10);
          }
        });
      });
      
      document.querySelectorAll('.delete-credential').forEach(btn => {
        btn.addEventListener('click', async function() {
          if (!confirm('Are you sure you want to delete this credential?')) return;
          
          const credentialId = this.dataset.id;
          try {
            await deleteCredential(credentialId);
            await loadAndRenderCredentials();
          } catch (error) {
            console.error("Failed to delete credential:", error);
            alert("Failed to delete credential. Please try again.");
          }
        });
      });
    }
  </script>
</body>
</html>
