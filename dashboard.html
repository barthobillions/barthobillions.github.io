<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css">
</head>
<body>
  <header>NatPass</header>

  <main>
    <h2>Your Credentials</h2>
    <div id="app">
      <div id="credential-list"></div>

      <form id="add-credential-form">
        <h3>Add New Credential</h3>
        <label for="site">Site</label>
        <input type="text" id="site" required placeholder="example.com">

        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="yourusername">

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••">

        <button type="submit" class="primary-btn">Save Credential</button>
      </form>

      <button id="logout-btn" class="button-primary" style="margin-top: 20px;">Logout</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { getUserCredentials, addCredential, deleteCredential, logout } from '/natpass/js/dashboard.js';

    const credentialList = document.getElementById("credential-list");
    const form = document.getElementById("add-credential-form");
    const logoutBtn = document.getElementById("logout-btn");

    async function renderCredentials() {
      credentialList.innerHTML = "";
      const credentials = await getUserCredentials();

      if (!credentials.length) {
        credentialList.innerHTML = '<p class="empty-state">No credentials stored yet.</p>';
        return;
      }

      credentials.forEach((cred) => {
        const div = document.createElement("div");
        div.className = "credential-item";

        div.innerHTML = `
          <div class="credential-header">
            <strong>${cred.site}</strong>
            <button class="delete-credential" data-id="${cred.id}">Delete</button>
          </div>
          <div class="credential-details">
            <p><strong>Username:</strong> ${cred.username}</p>
            <div class="password-container">
              <span class="password-display" id="pwd-${cred.id}">••••••••</span>
              <button class="toggle-password" data-password="${cred.password}" data-id="${cred.id}">Show</button>
            </div>
          </div>
        `;

        credentialList.appendChild(div);
      });
    }

    credentialList.addEventListener("click", (e) => {
      if (e.target.classList.contains("toggle-password")) {
        const id = e.target.dataset.id;
        const span = document.getElementById(`pwd-${id}`);
        const current = span.textContent;
        if (current === "••••••••") {
          span.textContent = e.target.dataset.password;
          e.target.textContent = "Hide";
        } else {
          span.textContent = "••••••••";
          e.target.textContent = "Show";
        }
      }

      if (e.target.classList.contains("delete-credential")) {
        const id = e.target.dataset.id;
        deleteCredential(id).then(renderCredentials);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const site = document.getElementById("site").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      await addCredential(site, username, password);
      form.reset();
      renderCredentials();
    });

    logoutBtn.addEventListener("click", async () => {
      await logout();
      window.location.href = "/natpass/index.html";
    });

    renderCredentials();
  </script>
</body>
</html>
