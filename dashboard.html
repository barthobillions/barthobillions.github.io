<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>NatPass</h1>
      <button id="logout-btn" class="primary-btn">Logout</button>
    </header>

    <button id="add-credential-btn" class="primary-btn">Add New Credential</button>

    <!-- Wrapped form inside a credential-item for consistent styling -->
    <div class="credential-item hidden" id="form-wrapper">
      <div id="add-credential-form" class="form-group">
        <input type="text" id="cred-name" placeholder="Credential Name" required />
        <input type="text" id="cred-site" placeholder="Site Name" required />
        <input type="text" id="cred-username" placeholder="Username" required />
        <div class="password-container">
          <input type="password" id="cred-password" placeholder="Password" required />
          <button type="button" id="toggle-password">Show</button>
        </div>
        <div class="password-container">
          <input type="password" id="cred-password-confirm" placeholder="Confirm Password" required />
        </div>
        <button id="save-credential" class="primary-btn">Save Credential</button>
      </div>
    </div>

    <div id="credentials-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { supabase } from '/natpass/js/supabase.js';
    import { getKeyFromPassword, encryptData, decryptData } from '/natpass/js/encryption.js';
    import { getMasterPassword } from '/natpass/js/auth.js';
    import { saveCredential, loadCredentials, deleteCredential } from '/natpass/js/credentials.js';

    const addCredentialBtn = document.getElementById('add-credential-btn');
    const formWrapper = document.getElementById('form-wrapper');
    const saveCredentialBtn = document.getElementById('save-credential');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const credentialsContainer = document.getElementById('credentials-container');
    const logoutBtn = document.getElementById('logout-btn');

    // Show/Hide password for the new credential
    togglePasswordBtn.addEventListener('click', () => {
      const passwordInput = document.getElementById('cred-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = 'Show';
      }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
      try {
        await supabase.auth.signOut();
        window.location.href = "/natpass/index.html";  // Redirect to login page
      } catch (error) {
        alert(error.message);
      }
    });

    addCredentialBtn.addEventListener('click', () => {
      formWrapper.classList.toggle('hidden');
    });

    saveCredentialBtn.addEventListener('click', async () => {
      const name = document.getElementById('cred-name').value;
      const site = document.getElementById('cred-site').value;
      const username = document.getElementById('cred-username').value;
      const password = document.getElementById('cred-password').value;
      const confirmPassword = document.getElementById('cred-password-confirm').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        await saveCredential(name, site, username, password);
        formWrapper.classList.add('hidden');
        loadAndRenderCredentials();
      } catch (error) {
        alert(error.message);
      }
    });

    async function loadAndRenderCredentials() {
      try {
        const credentials = await loadCredentials();
        renderCredentials(credentials, credentialsContainer);
      } catch (error) {
        alert(error.message);
      }
    }

    function renderCredentials(credentials, container) {
      container.innerHTML = '';
      if (!credentials || credentials.length === 0) {
        container.innerHTML = '<p class="empty-state">No credentials saved yet.</p>';
        return;
      }

      credentials.forEach(cred => {
        const credElement = document.createElement('div');
        credElement.className = 'credential-item';
        credElement.innerHTML = `
          <div class="credential-header">
            <h3>${cred.name}</h3>
            <span>${cred.site_name}</span>
          </div>
          <div class="credential-details">
            <p>Username: ${cred.account_username}</p>
            <div class="password-container">
              <span class="password-display" id="password-${cred.id}">**********</span>
              <button class="toggle-password" data-id="${cred.id}">Show</button>
              <button class="delete-credential" data-id="${cred.id}">Delete</button>
            </div>
          </div>
        `;
        container.appendChild(credElement);
      });

      document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', async (e) => {
          const id = e.target.dataset.id;
          const passwordSpan = document.getElementById(`password-${id}`);
          const credential = credentials.find(c => c.id == id);
          if (passwordSpan.textContent === '**********') {
            passwordSpan.textContent = credential.password_decrypted || 'Error';
            button.textContent = 'Hide';
          } else {
            passwordSpan.textContent = '**********';
            button.textContent = 'Show';
          }
        });
      });

      document.querySelectorAll('.delete-credential').forEach(button => {
        button.addEventListener('click', async (e) => {
          const id = e.target.dataset.id;
          try {
            await deleteCredential(id);
            loadAndRenderCredentials();
          } catch (error) {
            alert(error.message);
          }
        });
      });
    }

    // Initial load
    loadAndRenderCredentials();
  </script>
</body>
</html>
