<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NatPass</title>
    <link rel="stylesheet" href="/natpass/css/styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>NatPass Vault</h1>
            <button id="logout" class="logout-btn">Log Out</button>
        </header>
        
        <main class="dashboard-content">
            <section class="add-credential-section">
                <button id="toggle-add-credential" class="toggle-section-btn">
                    Add New Credential
                </button>
                <div id="add-credential-form" class="hidden">
                    <input type="text" id="credential-name" placeholder="Credential Name">
                    <input type="text" id="site-name" placeholder="Website">
                    <input type="text" id="account-name" placeholder="Username">
                    
                    <div class="password-input-container">
                        <input type="password" id="site-password" placeholder="Password">
                        <button type="button" class="toggle-password-visibility" data-target="site-password">👁️</button>
                    </div>
                    
                    <div class="password-input-container">
                        <input type="password" id="confirm-site-password" placeholder="Confirm Password">
                        <button type="button" class="toggle-password-visibility" data-target="confirm-site-password">👁️</button>
                    </div>
                    
                    <div class="form-actions">
                        <button id="save-password" class="primary-btn">Save Credential</button>
                    </div>
                </div>
            </section>
            
            <section class="credentials-section">
                <h2>Your Credentials</h2>
                <div id="credentials-list" class="credentials-container"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module">
        import { logout, getCurrentUser } from '/natpass/js/auth.js';
        import { saveCredential, loadCredentials, deleteCredential } from '/natpass/js/credentials.js';
        import { toggleElement, renderCredentials } from '/natpass/js/ui.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (!user) {
                window.location.href = '/natpass/index.html';
                return;
            }
            
            await loadAndRenderCredentials();
            setupEventListeners();
        });
        
        async function loadAndRenderCredentials() {
            try {
                const credentials = await loadCredentials();
                renderCredentials(credentials, document.getElementById('credentials-list'));
                setupCredentialListeners();
            } catch (error) {
                console.error('Failed to load credentials:', error);
                document.getElementById('credentials-list').innerHTML = `
                    <div class="error-state">
                        <p>Failed to load credentials</p>
                        <button id="retry-load" class="primary-btn">Retry</button>
                    </div>
                `;
                document.getElementById('retry-load').addEventListener('click', loadAndRenderCredentials);
            }
        }
        
        function setupEventListeners() {
            // Toggle add credential form
            document.getElementById('toggle-add-credential').addEventListener('click', () => {
                toggleElement('add-credential-form', 'toggle-add-credential');
            });
            
            // Password visibility toggles
            document.querySelectorAll('.toggle-password-visibility').forEach(btn => {
                btn.addEventListener('click', function() {
                    const input = document.getElementById(this.dataset.target);
                    input.type = input.type === 'password' ? 'text' : 'password';
                });
            });
            
            // Save new credential
            document.getElementById('save-password').addEventListener('click', async () => {
                const name = document.getElementById('credential-name').value;
                const site = document.getElementById('site-name').value;
                const username = document.getElementById('account-name').value;
                const password = document.getElementById('site-password').value;
                const confirmPassword = document.getElementById('confirm-site-password').value;
                
                if (!name || !site || !username || !password || !confirmPassword) {
                    alert('Please fill all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                await saveCredential(name, site, username, password);
                document.getElementById('add-credential-form').reset();
                toggleElement('add-credential-form', 'toggle-add-credential');
                await loadAndRenderCredentials();
            });
            
            // Logout
            document.getElementById('logout').addEventListener('click', async () => {
                await logout();
                window.location.href = '/natpass/index.html';
            });
        }
        
        function setupCredentialListeners() {
            // Password toggle buttons
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const passwordDisplay = this.previousElementSibling;
                    if (this.textContent === 'Show') {
                        try {
                            const credentials = await loadCredentials();
                            const cred = credentials.find(c => c.id === this.dataset.id);
                            passwordDisplay.textContent = cred.password_decrypted || 'Error';
                            this.textContent = 'Hide';
                        } catch {
                            passwordDisplay.textContent = 'Error';
                        }
                    } else {
                        passwordDisplay.textContent = '*'.repeat(10);
                        this.textContent = 'Show';
                    }
                });
            });
            
            // Delete buttons
            document.querySelectorAll('.delete-credential').forEach(btn => {
                btn.addEventListener('click', async function() {
                    if (confirm('Delete this credential?')) {
                        try {
                            await deleteCredential(this.dataset.id);
                            await loadAndRenderCredentials();
                        } catch {
                            alert('Failed to delete credential');
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
