<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>ğŸ” NatPass</h1>
    </header>

    <main>
      <button id="add-credential-btn" class="primary-btn">â• Add New Credential</button>

      <div class="credential-form-wrapper hidden" id="form-wrapper">
        <div id="add-credential-form" class="form-group">
          <input type="text" id="cred-name" placeholder="Credential Name" required />
          <input type="text" id="cred-site" placeholder="Site Name" required />
          <input type="text" id="cred-username" placeholder="Username" required />
          <div class="password-container">
            <input type="password" id="cred-password" placeholder="Password" required />
            <button type="button" id="toggle-password">Show</button>
          </div>
          <input type="password" id="cred-password-confirm" placeholder="Confirm Password" required />
          <button id="save-credential" class="primary-btn">ğŸ’¾ Save Credential</button>
        </div>
      </div>

      <div id="credentials-container" class="credential-board"></div>

      <div class="logout-wrapper">
        <button id="logout-btn" class="logout-btn">ğŸšª Logout</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { supabase } from '/natpass/js/supabase.js';
    import { saveCredential, loadCredentials, deleteCredential } from '/natpass/js/credentials.js';

    const addCredentialBtn = document.getElementById('add-credential-btn');
    const formWrapper = document.getElementById('form-wrapper');
    const saveCredentialBtn = document.getElementById('save-credential');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const credentialsContainer = document.getElementById('credentials-container');
    const logoutBtn = document.getElementById('logout-btn');

    togglePasswordBtn.addEventListener('click', () => {
      const input = document.getElementById('cred-password');
      input.type = input.type === 'password' ? 'text' : 'password';
      togglePasswordBtn.textContent = input.type === 'password' ? 'Show' : 'Hide';
    });

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = "/natpass/index.html";
    });

    addCredentialBtn.addEventListener('click', () => {
      formWrapper.classList.toggle('hidden');
      formWrapper.classList.toggle('fade-in');
    });

    saveCredentialBtn.addEventListener('click', async () => {
      const name = document.getElementById('cred-name').value;
      const site = document.getElementById('cred-site').value;
      const username = document.getElementById('cred-username').value;
      const password = document.getElementById('cred-password').value;
      const confirm = document.getElementById('cred-password-confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      try {
        await saveCredential(name, site, username, password);
        formWrapper.classList.add('hidden');
        loadAndRenderCredentials();
      } catch (err) {
        alert(err.message);
      }
    });

    async function loadAndRenderCredentials() {
      try {
        const credentials = await loadCredentials();
        renderCredentials(credentials);
      } catch (err) {
        alert(err.message);
      }
    }

    function renderCredentials(creds) {
      credentialsContainer.innerHTML = '';
      if (!creds || creds.length === 0) {
        credentialsContainer.innerHTML = '<p class="empty-state">No credentials saved yet.</p>';
        return;
      }

      creds.forEach(cred => {
        const el = document.createElement('div');
        el.className = 'credential-note';
        el.innerHTML = `
          <h3>${cred.name}</h3>
          <p><strong>Site:</strong> ${cred.site_name}</p>
          <p><strong>User:</strong> ${cred.account_username}</p>
          <p><strong>Password:</strong> <span id="pwd-${cred.id}">**********</span></p>
          <div class="note-actions">
            <button class="toggle-password" data-id="${cred.id}">Show</button>
            <button class="delete-credential" data-id="${cred.id}">Delete</button>
          </div>
        `;
        credentialsContainer.appendChild(el);
      });

      document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.dataset.id;
          const span = document.getElementById(`pwd-${id}`);
          const cred = creds.find(c => c.id == id);
          if (span.textContent === '**********') {
            span.textContent = cred.password_decrypted || 'Error';
            e.target.textContent = 'Hide';
          } else {
            span.textContent = '**********';
            e.target.textContent = 'Show';
          }
        });
      });

      document.querySelectorAll('.delete-credential').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          await deleteCredential(e.target.dataset.id);
          loadAndRenderCredentials();
        });
      });
    }

    loadAndRenderCredentials();
  </script>
</body>
</html>
