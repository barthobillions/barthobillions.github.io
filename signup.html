<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Create Account</h1>
    
    <div class="form-group">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button id="signup" class="primary-btn">Sign Up</button>
    </div>
    
    <p class="auth-link">Already have an account? <a href="/natpass/index.html">Log in</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { signup } from '/natpass/js/auth.js';
    
    document.getElementById("signup").addEventListener("click", async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        await signup(email, password);
        alert("Account created! Please check your email to confirm your account, then log in.");
        window.location.href = "/natpass/index.html";
      } catch (error) {
        alert("Sign-up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
