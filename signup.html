<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Password Manager</title>
  <!-- Link to the centralized stylesheet -->
  <link rel="stylesheet" href="/natpass/css/styles.css" />
</head>
<body>
  <div id="app">
    <h1>Create Account</h1>
    
    <!-- Signup Form -->
    <div class="form-group">
      <input 
        type="email" 
        id="signup-email" 
        placeholder="Email" 
        required
      />
      <input 
        type="password" 
        id="signup-password" 
        placeholder="Password" 
        required
      />
      <input 
        type="password" 
        id="confirm-password" 
        placeholder="Confirm Password" 
        required
      />
      <button id="signup" class="primary-btn">Sign Up</button>
    </div>
    
    <!-- Login link -->
    <p class="auth-link">
      Already have an account? <a href="/natpass/index.html">Log in</a>
    </p>
  </div>

  <!-- Load Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
  <!-- Modular JavaScript -->
  <script type="module">
    // Import the signup function from our auth module
    import { signup } from '/natpass/js/auth.js';

    // Get DOM elements
    const signupBtn = document.getElementById("signup");
    const emailInput = document.getElementById("signup-email");
    const passwordInput = document.getElementById("signup-password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    // Signup button click handler
    signupBtn.addEventListener("click", async () => {
      // Get form values
      const email = emailInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Basic validation
      if (!email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        // Call the signup function from auth.js
        await signup(email, password);
        
        // Success message and redirect
        alert("Account created! Please check your email to confirm your account, then log in.");
        window.location.href = "/natpass/index.html";
      } catch (error) {
        // Display error message to user
        alert("Sign-up failed: " + error.message);
        console.error("Signup error:", error);
      }
    });
  </script>
</body>
</html>
