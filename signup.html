<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - NatPass</title>
  <link rel="stylesheet" href="/natpass/css/styles.css" />
</head>
<body>
  <header><h1>NatPass</h1></header>

  <main>
    <h2>Create Account</h2>
    <form id="signup-form">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" required placeholder="you@example.com" />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required placeholder="••••••••" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required placeholder="••••••••" />

      <button type="submit" class="primary-btn">Sign Up</button>
    </form>

    <p class="auth-link">Already have an account? <a href="/natpass/index.html">Log in</a></p>
  </main>

  <script type="module">
    import { signup } from '/natpass/js/auth.js';

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        await signup(email, password);
        alert("Check your email to confirm, then log in.");
        window.location.href = "/natpass/index.html";
      } catch (error) {
        alert("Sign-up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
